<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>CIMB | Loan Calculator</title>
  </head>
  <body>
    <header>
      <div class="nav-cont flex items-center justify-around lg:justify-between mt-5">
        <div class="logo lg:ml-40">
          <img class="lg:w-72" src="./images/logo.png" alt="" srcset="">
        </div>
        <div class="title lg:mr-40">
          <h6 class="text-textAlternate text-xl lg:text-5xl font-bold">Bizinstant</h6>
        </div>
      </div>
    </header>

    <div class="process-container flex items-center flex-col mt-7 font-primary text-textAlternate font-bold lg:mt-16">
      <div class="container-process flex">
        <div class="process-app flex flex-col justify-start items-center">
          <div class="cont flex justify-start items-center">
            <div class="application bg-primary w-10 h-10 sm:w-16 sm:h-16 md:w-24 md:h-24 lg:w-20 lg:h-20 rounded-full flex justify-center items-center">
              <img class="w-5 h-5 sm:w-7 sm:h-7 md:w-10 md:h-10 lg:w-10 lg:h-10 " src="./images/application.png" alt="">
            </div>
            <div class="w-7 sm:w-14 md:w-16 lg:w-44 h-1 md:h-1.5 bg-secondary"></div>
          </div>
          <div class="con -ml-5 mt-2 sm:-ml-12 md:-ml-14 lg:-ml-40 lg:mt-6">
            <h1 class="text-xs sm:text-sm md:text-base lg:text-lg">Application</h1>
          </div>
        </div>
        <div class="process-upload flex flex-col justify-start items-center">
          <div class="cont flex justify-start items-center">
            <div class="application bg-secondary w-10 h-10 sm:w-16 sm:h-16 md:w-24 md:h-24 lg:w-20 lg:h-20 rounded-full flex justify-center items-center">
              <img class="w-5 h-5 sm:w-7 sm:h-7 md:w-10 md:h-10 lg:w-10 lg:h-10" src="./images/upload.png" alt="">
            </div>
            <div class="w-7 sm:w-14 md:w-16 lg:w-44 h-1 md:h-1.5 bg-secondary"></div>
          </div>
          <div class="con text-center -ml-5 mt-2 sm:-ml-12 md:-ml-16 lg:-ml-40 lg:mt-6">
            <h1 class="text-xs sm:text-sm md:text-base lg:text-lg">Upload <br>Document</h1>
          </div>
        </div>
        <div class="process-review flex flex-col justify-start items-center">
          <div class="cont flex justify-start items-center">
            <div class="application bg-secondary w-10 h-10 sm:w-16 sm:h-16 md:w-24 md:h-24 lg:w-20 lg:h-20 rounded-full flex justify-center items-center">
              <img class="w-5 h-5 sm:w-7 sm:h-7 md:w-10 md:h-10 lg:w-10 lg:h-10" src="./images/loan.png" alt="">
            </div>
            <div class="w-7 sm:w-14 md:w-16 lg:w-44 h-1 md:h-1.5 bg-secondary"></div>
          </div>
          <div class="con w-full text-center -ml-5 sm:-ml-12 md:-ml-16 mt-2 lg:mt-6 lg:-ml-40">
            <h1 class="text-xs sm:text-sm md:text-base lg:text-lg">Loan <br>Review</h1>
          </div>
        </div>
        <div class="process-offer flex flex-col justify-start items-center">
          <div class="cont flex justify-start items-center">
            <div class="application bg-secondary w-10 h-10 sm:w-16 sm:h-16 md:w-24 md:h-24 lg:w-20 lg:h-20 rounded-full flex justify-center items-center">
              <img class="w-5 h-5 sm:w-7 sm:h-7 md:w-10 md:h-10 lg:w-10 lg:h-10" src="./images/offer.png" alt="">
            </div>
            <div class="w-7 sm:w-14 md:w-16 lg:w-44 h-1 md:h-1.5 bg-secondary"></div>
          </div>
          <div class="con w-full mt-2 ml-2 sm:ml-6 md:ml-8 lg:ml-12 lg:mt-6">
            <h1 class="text-xs sm:text-sm md:text-base lg:text-lg">Loan <br>Offer</h1>
          </div>
        </div>
        <div class="process-finish flex flex-col justify-start items-center">
          <div class="cont flex justify-start items-center">
            <div class="application bg-secondary w-10 h-10 sm:w-16 sm:h-16 md:w-24 md:h-24 lg:w-20 lg:h-20 rounded-full flex justify-center items-center">
              <img class="w-5 h-5 sm:w-7 sm:h-7 md:w-10 md:h-10 lg:w-10 lg:h-10" src="./images/finish.png" alt="">
            </div>
          </div>
          <div class="con w-full mt-2 ml-2 sm:ml-5 md:ml-7 lg:mt-6">
            <h1 class="text-xs sm:text-sm md:text-base lg:text-lg lg:ml-0">Finish</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container-loan">
      <div class="loan-header bg-[#DEE1E6] border-l-[20px] border-primary w-11/12 lg:w-[60%] h-20 lg:h-28 flex mx-auto mt-10 lg:mt-20">
        <div class="tagline flex flex-col justify-center items-start ml-3 font-primary">
          <h1 class="text-primary font-bold text-2xl lg:text-4xl">Loan Calculator</h1>
          <p class="text-textPrimary font-bold lg:text-xl">Please use our loan calculator below</p>
        </div>
      </div>
    </div>
  </body>
</html>
