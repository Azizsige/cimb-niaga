<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>CIMB | Loan Calculator</title>
  </head>
  <body>
    <header>
      <div class="nav-cont flex items-center justify-around mt-5">
        <div class="logo">
          <img src="./images/logo.png" alt="" srcset="">
        </div>
        <div class="title">
          <h6 class="text-textAlternate text-xl font-bold">Bizinstant</h6>
        </div>
      </div>
    </header>

    <div class="process-container flex items-center flex-col mt-7 font-primary text-textAlternate font-bold">
      <div class="container-process flex">
        <div class="process-app flex flex-col justify-start items-center">
          <div class="cont flex justify-start items-center">
            <div class="application bg-primary w-10 h-10 sm:w-16 sm:h-16 rounded-full flex justify-center items-center">
              <img class="w-5 h-5 sm:w-7 sm:h-7" src="./images/application.png" alt="">
            </div>
            <div class="w-7 sm:w-14 h-1 bg-secondary"></div>
          </div>
          <div class="con -ml-5 sm:-ml-12 mt-2">
            <h1 class="text-xs sm:text-sm">Application</h1>
          </div>
        </div>
        <div class="process-app flex flex-col justify-start items-center">
          <div class="cont flex justify-start items-center">
            <div class="application bg-secondary w-10 h-10 sm:w-16 sm:h-16 rounded-full flex justify-center items-center">
              <img class="w-5 h-5 sm:w-7 sm:h-7" src="./images/upload.png" alt="">
            </div>
            <div class="w-7 sm:w-14 h-1 bg-secondary"></div>
          </div>
          <div class="con text-center -ml-5 sm:-ml-12 mt-2">
            <h1 class="text-xs sm:text-sm">Upload <br>Document</h1>
          </div>
        </div>
        <div class="process-app flex flex-col justify-start items-center">
          <div class="cont flex justify-start items-center">
            <div class="application bg-secondary w-10 h-10 sm:w-16 sm:h-16 rounded-full flex justify-center items-center">
              <img class="w-5 h-5 sm:w-7 sm:h-7" src="./images/loan.png" alt="">
            </div>
            <div class="w-7 sm:w-14 h-1 bg-secondary"></div>
          </div>
          <div class="con w-full text-center">
            <h1 class="text-xs sm:text-sm -ml-5 sm:-ml-12 mt-2">Loan <br>Review</h1>
          </div>
        </div>
        <div class="process-app flex flex-col justify-start items-center">
          <div class="cont flex justify-start items-center">
            <div class="application bg-secondary w-10 h-10 sm:w-16 sm:h-16 rounded-full flex justify-center items-center">
              <img class="w-5 h-5 sm:w-7 sm:h-7" src="./images/offer.png" alt="">
            </div>
            <div class="w-7 sm:w-14 h-1 bg-secondary"></div>
          </div>
          <div class="con w-full mt-2">
            <h1 class="text-xs sm:text-sm ml-2 sm:ml-6">Loan <br>Offer</h1>
          </div>
        </div>
        <div class="process-app flex flex-col justify-start items-center">
          <div class="cont flex justify-start items-center">
            <div class="application bg-secondary w-10 h-10 sm:w-16 sm:h-16 rounded-full flex justify-center items-center">
              <img class="w-5 h-5 sm:w-7 sm:h-7" src="./images/finish.png" alt="">
            </div>
          </div>
          <div class="con w-full mt-2">
            <h1 class="text-xs ml-2 sm:ml-5 sm:text-sm">Finish</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
